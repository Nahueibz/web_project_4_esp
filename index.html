<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <section class="popup">
        <div class="popup__container">
            <img class="popup__image" src="images/CloseIcon.png" alt="Imagen cruz para cerrar ventana">
            <h3 class="popup__title">Editar Perfil</h3>
            <input class="control__form" type="text" name="Nombre" placeholder="Nombre">
            <input class="control__form" type="text" name="Acerca de mi" placeholder="Acerca de mi" >
            <input class="control__button" type="submit" value="Guardar" >
        </div>
    </section>
    <section class="popup__addcard">
        <div class="popup__container-addcard">
            <img class="popup__image1" src="images/CloseIcon.png" alt="Imagen cruz para cerrar ventana">
            <h3 class="popup__title">Nuevo lugar</h3>
            <input class="control__form" type="text" name="Nombre" placeholder="Titulo">
            <input class="control__form" type="text" name="Acerca de mi" placeholder="Enlace a la imagen" >
            <input class="control__button" type="submit" value="Crear" >
        </div>
    </section>
        <header class="header">
        <img class="logo" src="images/logo.png" alt="Logo Around">
        <img class="header__line-img" src="images/Line.jpg" alt="Imagen de linea">
        </header>
        <section class="profile__content">
    <img class="profile__image" src="images/imagenjacques.jpg" alt="Imagen de Jacques Cousteau">
    <div class="profile__info">
    <h1 class="profile__title">Jacques Cousteau</h1>
    <h3 class="profile__subtitle">Explorador</h3>
    <div class="image__control">
   <img class="profile__bottom" src="images/editbutton.png" alt="Boton de editar Tarjeta">
        </div>
        </div>
    <img class="profile__bottom-add" src="images/AddButton.png" alt="Boton Agregar Tarjeta">        
    </section>
    <section class="cards">
        <div class="card">
            <img class="card__image" src="images/valleyosmite.jpg" alt="Valle de Yosemite">
            <img class="card__trash-image" src="images/Trash.png" alt="Imagen tacho de basura">
            <div class="card__info">
            <h3 class="card__text" class>Valle de Yosemite</h3>
            <div class="card__like"></div>
            </div>
        </div>
        <div class="card">
          <img class="card__trash-image" src="images/Trash.png" alt="Imagen tacho de basura">
          <img class="card__image" src="images/lagolouise.png" alt="Imagen Lago Louise">
          <div class="card__info">
          <h3 class="card__text" class>Lago Louise</h3>
          <div class="card__like"></div>
          </div>
      </div>
      <div class="card">
        <img class="card__trash-image" src="images/Trash.png" alt="Imagen tacho de basura">
        <img class="card__image" src="images/montañascalvas.png" alt="Imagen montañas">
        <div class="card__info">
        <h3 class="card__text" class>Lago Louise</h3>
        <div class="card__like"></div>
        </div>
    </div>
    </section>


<script src="script.js"></script>
</body>
</html>
